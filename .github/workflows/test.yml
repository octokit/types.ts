name: Test
"on":
  push:
    branches:
      - main
      - dependabot/npm_and_yarn/**
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v5
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test
